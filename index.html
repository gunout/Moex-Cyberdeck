<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOEX PRO CHART v3.2 // GRAPHIQUE CORRIGÉ</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- TradingView Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0B0E14;
            color: #E5E7EB;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Layout */
        .app {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            height: 100vh;
        }

        /* Panels */
        .panel {
            background: #14181F;
            border-right: 1px solid #2A2F38;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 16px;
            border-bottom: 1px solid #2A2F38;
            font-weight: 600;
            color: #9CA3AF;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        /* Watchlist */
        .watchlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 4px;
            border-left: 3px solid transparent;
        }

        .watchlist-item:hover {
            background: #1E242C;
        }

        .watchlist-item.active {
            background: #1E293B;
            border-left-color: #3B82F6;
        }

        .watchlist-symbol {
            font-weight: 600;
            font-size: 14px;
        }

        .watchlist-name {
            font-size: 12px;
            color: #6B7280;
            margin-top: 2px;
        }

        .watchlist-price {
            font-weight: 600;
            font-size: 14px;
        }

        .watchlist-change {
            font-size: 12px;
            text-align: right;
            margin-top: 2px;
        }

        /* Chart Area */
        .chart-area {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: #0B0E14;
            overflow: hidden;
        }

        .chart-header {
            padding: 16px;
            border-bottom: 1px solid #2A2F38;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .chart-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chart-symbol {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .chart-name {
            color: #6B7280;
            font-size: 14px;
        }

        .chart-price {
            text-align: right;
        }

        .current-price {
            font-size: 24px;
            font-weight: 700;
        }

        .price-change {
            font-size: 14px;
            margin-top: 4px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 16px;
            background: #14181F;
            border-bottom: 1px solid #2A2F38;
            flex-shrink: 0;
        }

        .stat-item {
            background: #1E242C;
            padding: 12px;
            border-radius: 6px;
        }

        .stat-label {
            color: #9CA3AF;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
        }

        /* Chart Container - HAUTEUR FIXE */
        .chart-container {
            flex: 1;
            min-height: 0; /* Important pour le flex */
            padding: 16px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #chart {
            width: 100%;
            height: 100%;
            min-height: 300px;
            border-radius: 8px;
            overflow: hidden;
            background: #0B0E14;
        }

        /* Timeframe Selector */
        .timeframe-selector {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            background: #14181F;
            border-top: 1px solid #2A2F38;
            flex-shrink: 0;
        }

        .timeframe-btn {
            background: #1E242C;
            border: none;
            color: #9CA3AF;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .timeframe-btn:hover {
            background: #2A2F38;
            color: white;
        }

        .timeframe-btn.active {
            background: #3B82F6;
            color: white;
        }

        /* Orderbook */
        .orderbook-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            position: relative;
        }

        .depth-bar {
            position: absolute;
            top: 0;
            bottom: 0;
            opacity: 0.15;
            z-index: 0;
        }

        .depth-bid {
            right: 0;
            background: #10B981;
        }

        .depth-ask {
            left: 0;
            background: #EF4444;
        }

        .orderbook-text {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .bid-price { color: #10B981; font-weight: 600; }
        .ask-price { color: #EF4444; font-weight: 600; }

        /* News */
        .news-item {
            padding: 12px;
            border-bottom: 1px solid #2A2F38;
            cursor: pointer;
            transition: background 0.2s;
        }

        .news-item:hover {
            background: #1E242C;
        }

        .news-date {
            color: #6B7280;
            font-size: 11px;
            margin-bottom: 4px;
        }

        .news-title {
            font-size: 13px;
            line-height: 1.4;
        }

        /* Volume Legend */
        .volume-legend {
            display: flex;
            gap: 16px;
            margin-top: 8px;
            font-size: 11px;
            color: #6B7280;
            flex-shrink: 0;
        }
        
        .volume-up {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .volume-up::before {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #3B82F6;
            opacity: 0.7;
            border-radius: 2px;
        }

        /* Utilities */
        .text-green { color: #10B981; }
        .text-red { color: #EF4444; }
        .text-blue { color: #3B82F6; }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6B7280;
        }

        .error {
            color: #EF4444;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Left Panel - Watchlist -->
        <div class="panel">
            <div class="panel-header">
                <i class="fas fa-list" style="margin-right: 8px;"></i>
                WATCHLIST
            </div>
            <div class="panel-content" id="watchlist">
                <div class="loading">
                    <i class="fas fa-circle-notch fa-spin"></i> Chargement...
                </div>
            </div>
        </div>

        <!-- Center Panel - Chart -->
        <div class="chart-area">
            <div class="chart-header">
                <div class="chart-title">
                    <span class="chart-symbol" id="chartSymbol">SBER</span>
                    <span class="chart-name" id="chartName">Sberbank</span>
                </div>
                <div class="chart-price">
                    <div class="current-price" id="currentPrice">---</div>
                    <div class="price-change" id="priceChange">---</div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">OUVERTURE</div>
                    <div class="stat-value" id="statOpen">---</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">+ HAUT</div>
                    <div class="stat-value" id="statHigh">---</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">+ BAS</div>
                    <div class="stat-value" id="statLow">---</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">VOLUME</div>
                    <div class="stat-value" id="statVolume">---</div>
                </div>
            </div>

            <div class="chart-container">
                <div id="chart"></div>
                <div class="volume-legend">
                    <span class="volume-up">Volume</span>
                </div>
            </div>

            <div class="timeframe-selector">
                <button class="timeframe-btn active" data-timeframe="1D">1J</button>
                <button class="timeframe-btn" data-timeframe="1W">1S</button>
                <button class="timeframe-btn" data-timeframe="1M">1M</button>
                <button class="timeframe-btn" data-timeframe="3M">3M</button>
                <button class="timeframe-btn" data-timeframe="6M">6M</button>
                <button class="timeframe-btn" data-timeframe="1Y">1A</button>
                <button class="timeframe-btn" data-timeframe="ALL">MAX</button>
            </div>
        </div>

        <!-- Right Panel - Orderbook & News -->
        <div class="panel">
            <div class="panel-header">
                <i class="fas fa-book" style="margin-right: 8px;"></i>
                CARNET D'ORDRES
            </div>
            <div class="panel-content" id="orderbook">
                <div class="loading">
                    <i class="fas fa-circle-notch fa-spin"></i> Chargement...
                </div>
            </div>

            <div class="panel-header">
                <i class="fas fa-newspaper" style="margin-right: 8px;"></i>
                ACTUALITÉS
            </div>
            <div class="panel-content" id="news">
                <div class="loading">
                    <i class="fas fa-circle-notch fa-spin"></i> Chargement...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const TICKERS = [
            { symbol: 'SBER', name: 'Sberbank' },
            { symbol: 'GAZP', name: 'Gazprom' },
            { symbol: 'LKOH', name: 'Lukoil' },
            { symbol: 'GMKN', name: 'Norilsk Nickel' },
            { symbol: 'NVTK', name: 'Novatek' },
            { symbol: 'ROSN', name: 'Rosneft' },
            { symbol: 'YNDX', name: 'Yandex' },
            { symbol: 'TATN', name: 'Tatneft' },
            { symbol: 'MTSS', name: 'MTS' },
            { symbol: 'PLZL', name: 'Polyus' }
        ];

        // État de l'application
        let state = {
            currentTicker: 'SBER',
            chart: null,
            candleSeries: null,
            volumeSeries: null,
            currentTimeframe: '3M'
        };

        // ==========================================
        // GRAPHIQUE AVEC ÉCHELLE CORRIGÉE
        // ==========================================

        function initChart() {
            const container = document.getElementById('chart');
            
            // Création du graphique avec options d'échelle optimisées
            state.chart = LightweightCharts.createChart(container, {
                width: container.clientWidth,
                height: container.clientHeight,
                layout: {
                    backgroundColor: '#0B0E14',
                    textColor: '#9CA3AF',
                    fontFamily: 'Inter',
                    fontSize: 11,
                },
                grid: {
                    vertLines: { color: '#1E242C' },
                    horzLines: { color: '#1E242C' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                    vertLine: {
                        color: '#3B82F6',
                        width: 1,
                        style: 2,
                        labelBackgroundColor: '#3B82F6',
                    },
                    horzLine: {
                        color: '#3B82F6',
                        width: 1,
                        style: 2,
                        labelBackgroundColor: '#3B82F6',
                    },
                },
                rightPriceScale: {
                    borderColor: '#2A2F38',
                    scaleMargins: {
                        top: 0.1,      // 10% d'espace en haut
                        bottom: 0.2,    // 20% d'espace en bas pour les volumes
                    },
                    autoScale: true,    // Échelle automatique
                    entireTextOnly: false,
                },
                leftPriceScale: {
                    visible: false,
                },
                timeScale: {
                    borderColor: '#2A2F38',
                    timeVisible: true,
                    secondsVisible: false,
                    fixLeftEdge: true,
                    fixRightEdge: true,
                    lockVisibleTimeRangeOnResize: true,
                },
                handleScale: {
                    axisPressedMouseMove: true,
                    mouseWheel: true,
                    pinch: true,
                },
                handleScroll: {
                    mouseWheel: true,
                    pressedMouseMove: true,
                },
            });

            // Série des bougies (prix)
            state.candleSeries = state.chart.addCandlestickSeries({
                upColor: '#10B981',
                downColor: '#EF4444',
                borderUpColor: '#10B981',
                borderDownColor: '#EF4444',
                wickUpColor: '#10B981',
                wickDownColor: '#EF4444',
                priceLineVisible: true,
                lastValueVisible: true,
                priceLineColor: '#3B82F6',
                priceLineStyle: 2,
                priceFormat: {
                    type: 'price',
                    precision: 2,
                    minMove: 0.01,
                },
            });

            // Série des volumes (en bas, avec échelle séparée)
            state.volumeSeries = state.chart.addHistogramSeries({
                color: '#3B82F6',
                priceFormat: {
                    type: 'volume',
                },
                priceScaleId: 'volume-scale', // Échelle séparée pour les volumes
                scaleMargins: {
                    top: 0.8,  // Les volumes commencent à 80% du haut
                    bottom: 0,   // Jusqu'en bas
                },
                priceLineVisible: false,
                lastValueVisible: false,
            });

            // Configurer l'échelle des volumes
            state.chart.priceScale('volume-scale').applyOptions({
                scaleMargins: {
                    top: 0.8,
                    bottom: 0,
                },
                borderVisible: false,
                autoScale: true,
            });

            // Gestionnaire de redimensionnement
            new ResizeObserver(() => {
                const { width, height } = container.getBoundingClientRect();
                state.chart.applyOptions({ width, height });
                state.chart.timeScale().fitContent();
            }).observe(container);
        }

        // ==========================================
        // GÉNÉRATION DE DONNÉES
        // ==========================================

        function generateChartData(ticker, timeframe) {
            const now = new Date();
            let candleData = [];
            let volumeData = [];
            
            // Définir le nombre de points selon la période
            let points = 100;
            let interval = 24 * 60 * 60; // 1 jour en secondes
            
            switch(timeframe) {
                case '1D': points = 24; interval = 60 * 60; break;
                case '1W': points = 7; interval = 24 * 60 * 60; break;
                case '1M': points = 30; interval = 24 * 60 * 60; break;
                case '3M': points = 90; interval = 24 * 60 * 60; break;
                case '6M': points = 180; interval = 24 * 60 * 60; break;
                case '1Y': points = 365; interval = 24 * 60 * 60; break;
                case 'ALL': points = 500; interval = 24 * 60 * 60; break;
            }
            
            // Prix de base selon le ticker
            const basePrices = {
                'SBER': 280,
                'GAZP': 165,
                'LKOH': 7100,
                'GMKN': 17000,
                'NVTK': 1300,
                'ROSN': 550,
                'YNDX': 2600,
                'TATN': 650,
                'MTSS': 300,
                'PLZL': 12000
            };
            
            let price = basePrices[ticker] || 1000;
            let minPrice = price;
            let maxPrice = price;
            let trend = Math.random() * 0.2 - 0.1;
            
            for (let i = points; i >= 0; i--) {
                const time = Math.floor(now.getTime() / 1000) - (i * interval);
                
                // Mouvement de prix avec volatilité réaliste
                const volatility = 0.02;
                const change = price * (trend + (Math.random() * volatility * 2 - volatility));
                
                const open = price;
                const close = price + change;
                const high = Math.max(open, close) * (1 + Math.random() * 0.01);
                const low = Math.min(open, close) * (1 - Math.random() * 0.01);
                
                // Mettre à jour les min/max pour l'échelle
                minPrice = Math.min(minPrice, low);
                maxPrice = Math.max(maxPrice, high);
                
                // Volume proportionnel à l'activité
                const volumeBase = Math.abs(change / price) * 50000000;
                const volume = Math.max(100000, Math.floor(volumeBase + Math.random() * 10000000));
                
                candleData.push({
                    time: time,
                    open: open,
                    high: high,
                    low: low,
                    close: close
                });
                
                volumeData.push({
                    time: time,
                    value: volume,
                    color: '#3B82F6'
                });
                
                price = close;
            }
            
            return { candles: candleData, volumes: volumeData };
        }

        function updateChart(ticker, timeframe) {
            const { candles, volumes } = generateChartData(ticker, timeframe);
            
            state.candleSeries.setData(candles);
            state.volumeSeries.setData(volumes);
            
            // Ajuster l'échelle pour bien voir les prix et volumes
            state.chart.timeScale().fitContent();
        }

        // ==========================================
        // WATCHLIST
        // ==========================================

        function renderWatchlist() {
            const container = document.getElementById('watchlist');
            
            container.innerHTML = TICKERS.map(t => {
                const price = (Math.random() * 1000 + 100).toFixed(2);
                const change = (Math.random() * 4 - 2).toFixed(2);
                const changeClass = change >= 0 ? 'text-green' : 'text-red';
                const activeClass = t.symbol === state.currentTicker ? 'active' : '';
                
                return `
                    <div class="watchlist-item ${activeClass}" onclick="selectTicker('${t.symbol}')">
                        <div>
                            <div class="watchlist-symbol">${t.symbol}</div>
                            <div class="watchlist-name">${t.name}</div>
                        </div>
                        <div style="text-align:right">
                            <div class="watchlist-price">${price}</div>
                            <div class="watchlist-change ${changeClass}">
                                ${change >= 0 ? '+' : ''}${change}%
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ==========================================
        // CARNET D'ORDRES
        // ==========================================

        function renderOrderbook(ticker) {
            const container = document.getElementById('orderbook');
            const basePrice = (Math.random() * 1000 + 100);
            
            let asks = '';
            let bids = '';
            
            // Ventes (asks)
            for (let i = 5; i >= 1; i--) {
                const price = basePrice + (i * 2);
                const volume = Math.floor(Math.random() * 50000) + 5000;
                const depth = (volume / 100000) * 100;
                
                asks += `
                    <div class="orderbook-row">
                        <div class="depth-bar depth-ask" style="width: ${depth}%"></div>
                        <div class="orderbook-text">
                            <span class="ask-price">${price.toFixed(2)}</span>
                            <span>${volume.toLocaleString()}</span>
                            <span></span>
                        </div>
                    </div>
                `;
            }
            
            // Spread
            const spread = '<div style="text-align:center; padding:10px; background:#1E242C; margin:10px 0; border-radius:4px; color:#3B82F6;">SPREAD</div>';
            
            // Achats (bids)
            for (let i = 1; i <= 5; i++) {
                const price = basePrice - (i * 2);
                const volume = Math.floor(Math.random() * 50000) + 5000;
                const depth = (volume / 100000) * 100;
                
                bids += `
                    <div class="orderbook-row">
                        <div class="depth-bar depth-bid" style="width: ${depth}%"></div>
                        <div class="orderbook-text">
                            <span></span>
                            <span>${volume.toLocaleString()}</span>
                            <span class="bid-price">${price.toFixed(2)}</span>
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = asks + spread + bids;
        }

        // ==========================================
        // ACTUALITÉS
        // ==========================================

        function renderNews() {
            const news = [
                { date: '2024-01-15', title: 'MOEX: Augmentation des volumes de trading de 15%' },
                { date: '2024-01-14', title: 'Sberbank annonce un dividende exceptionnel' },
                { date: '2024-01-13', title: 'Gazprom: Nouveau record de production' },
                { date: '2024-01-12', title: 'Lukoil maintient ses investissements' },
                { date: '2024-01-11', title: 'Norilsk Nickel: Demande soutenue' },
                { date: '2024-01-10', title: 'Yandex en hausse après ses résultats' }
            ];
            
            const container = document.getElementById('news');
            
            container.innerHTML = news.map(item => `
                <div class="news-item">
                    <div class="news-date">
                        <i class="far fa-clock" style="margin-right: 4px;"></i>
                        ${item.date}
                    </div>
                    <div class="news-title">${item.title}</div>
                </div>
            `).join('');
        }

        // ==========================================
        // STATISTIQUES
        // ==========================================

        function updateStats(ticker) {
            const price = (Math.random() * 1000 + 100);
            const open = price * 0.99;
            const high = price * 1.02;
            const low = price * 0.98;
            const volume = Math.floor(Math.random() * 10000000) + 1000000;
            const change = (Math.random() * 4 - 2);
            
            document.getElementById('currentPrice').textContent = price.toFixed(2) + ' ₽';
            document.getElementById('priceChange').innerHTML = `
                ${change >= 0 ? '+' : ''}${change.toFixed(2)}%
            `;
            document.getElementById('priceChange').className = `price-change ${change >= 0 ? 'text-green' : 'text-red'}`;
            
            document.getElementById('statOpen').textContent = open.toFixed(2);
            document.getElementById('statHigh').textContent = high.toFixed(2);
            document.getElementById('statLow').textContent = low.toFixed(2);
            document.getElementById('statVolume').textContent = (volume / 1000000).toFixed(2) + 'M';
        }

        // ==========================================
        // SÉLECTION DU TICKER
        // ==========================================

        function selectTicker(ticker) {
            state.currentTicker = ticker;
            
            // Mise à jour UI
            document.getElementById('chartSymbol').textContent = ticker;
            const tickerInfo = TICKERS.find(t => t.symbol === ticker);
            document.getElementById('chartName').textContent = tickerInfo ? tickerInfo.name : '';
            
            // Mise à jour des données
            updateChart(ticker, state.currentTimeframe);
            updateStats(ticker);
            renderOrderbook(ticker);
            renderWatchlist();
        }

        // ==========================================
        // GESTION DES TIMEFRAMES
        // ==========================================

        function setupTimeframes() {
            document.querySelectorAll('.timeframe-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.timeframe-btn').forEach(b => 
                        b.classList.remove('active')
                    );
                    e.target.classList.add('active');
                    
                    state.currentTimeframe = e.target.dataset.timeframe;
                    updateChart(state.currentTicker, state.currentTimeframe);
                });
            });
        }

        // ==========================================
        // INITIALISATION
        // ==========================================

        function init() {
            // Initialiser le graphique
            initChart();
            
            // Rendre les composants
            renderWatchlist();
            renderOrderbook(state.currentTicker);
            renderNews();
            
            // Mettre à jour les stats et le graphique
            updateStats(state.currentTicker);
            updateChart(state.currentTicker, state.currentTimeframe);
            
            // Configurer les timeframes
            setupTimeframes();
            
            // Rafraîchissement périodique
            setInterval(() => {
                updateStats(state.currentTicker);
                renderOrderbook(state.currentTicker);
                renderWatchlist();
            }, 5000);
        }

        // Rendre selectTicker disponible globalement
        window.selectTicker = selectTicker;

        // Démarrer
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

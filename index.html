<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOEX CYBERDECK v3.0 // TERMINAL</title>
    
    <!-- Fonts: Orbitron (Sci-Fi) & JetBrains Mono (Code) -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- TradingView Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>

    <style>
        :root {
            --bg-deep: #050505;
            --bg-panel: rgba(10, 15, 25, 0.7);
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff9d;
            --neon-red: #ff0055;
            --text-main: #e0f7fa;
            --text-dim: #5c7c8a;
            --border-glow: 0 0 10px rgba(0, 243, 255, 0.3);
            --font-display: 'Orbitron', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-display);
            height: 100vh;
            overflow: hidden;
            /* Scanline Effect */
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }

        /* Layout */
        .app {
            display: grid;
            grid-template-columns: 300px 1fr 340px;
            height: 100vh;
        }

        /* Panels */
        .panel {
            background: var(--bg-panel);
            border-right: 1px solid rgba(0, 243, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            opacity: 0.5;
        }

        .panel-header {
            padding: 16px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            font-weight: 700;
            color: var(--neon-cyan);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            font-family: var(--font-data);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--neon-cyan); border-radius: 3px; box-shadow: 0 0 5px var(--neon-cyan); }

        /* Watchlist */
        .watchlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 6px;
            border-left: 3px solid transparent;
            background: rgba(0, 243, 255, 0.02);
        }

        .watchlist-item:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: inset 2px 0 0 var(--neon-cyan);
            text-shadow: 0 0 8px rgba(255,255,255,0.5);
        }

        .watchlist-item.active {
            background: rgba(0, 243, 255, 0.15);
            border-left-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
        }

        .watchlist-symbol {
            font-weight: 700;
            font-size: 16px;
            color: white;
            letter-spacing: 1px;
        }

        .watchlist-name {
            font-size: 11px;
            color: var(--text-dim);
            margin-top: 4px;
            text-transform: uppercase;
        }

        .watchlist-price {
            font-weight: 700;
            font-size: 15px;
            color: white;
        }

        .watchlist-change {
            font-size: 12px;
            text-align: right;
            margin-top: 2px;
        }

        /* Chart Area */
        .chart-area {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: linear-gradient(180deg, rgba(5,5,5,0.8) 0%, rgba(10,20,30,0.9) 100%);
        }

        .chart-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.4);
        }

        .chart-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chart-symbol {
            font-size: 32px;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .chart-name {
            color: var(--neon-cyan);
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .chart-price {
            text-align: right;
        }

        .current-price {
            font-size: 32px;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        .price-change {
            font-size: 14px;
            margin-top: 5px;
            font-weight: 600;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            background: rgba(0, 243, 255, 0.03);
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .stat-item::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 2px;
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 10px;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            font-family: var(--font-data);
            color: white;
        }

        /* Chart Container - HAUTEUR FIXE */
        .chart-container {
            flex: 1;
            min-height: 0;
            padding: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #chart {
            width: 100%;
            height: 100%;
            min-height: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
        }

        /* Timeframe Selector */
        .timeframe-selector {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            border-top: 1px solid rgba(0, 243, 255, 0.2);
            justify-content: center;
        }

        .timeframe-btn {
            background: transparent;
            border: 1px solid rgba(0, 243, 255, 0.3);
            color: var(--text-dim);
            padding: 8px 16px;
            border-radius: 2px;
            font-family: var(--font-display);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .timeframe-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
            border-color: var(--neon-cyan);
        }

        .timeframe-btn.active {
            background: rgba(0, 243, 255, 0.2);
            color: white;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        /* Orderbook */
        .orderbook-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            font-family: var(--font-data);
            font-size: 12px;
            position: relative;
            margin-bottom: 2px;
        }

        .depth-bar {
            position: absolute;
            top: 0; bottom: 0;
            opacity: 0.2;
            z-index: 0;
            border-radius: 2px;
        }

        .depth-bid {
            right: 0;
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        .depth-ask {
            left: 0;
            background: var(--neon-red);
            box-shadow: 0 0 10px var(--neon-red);
        }

        .orderbook-text {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .bid-price { color: var(--neon-green); font-weight: 700; text-shadow: 0 0 5px var(--neon-green); }
        .ask-price { color: var(--neon-red); font-weight: 700; text-shadow: 0 0 5px var(--neon-red); }

        /* News */
        .news-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.2s;
        }

        .news-item:hover {
            background: rgba(0, 243, 255, 0.05);
            border-left: 2px solid var(--neon-pink);
        }

        .news-date {
            color: var(--neon-pink);
            font-size: 10px;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .news-title {
            font-size: 12px;
            line-height: 1.5;
            color: #d1d5db;
        }

        /* Volume Legend */
        .volume-legend {
            display: flex;
            gap: 16px;
            margin-top: 8px;
            font-size: 11px;
            color: var(--text-dim);
            flex-shrink: 0;
        }
        
        .volume-up {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .volume-up::before {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            background: var(--neon-cyan);
            opacity: 0.7;
            border-radius: 2px;
        }

        /* Utilities */
        .text-green { color: var(--neon-green); text-shadow: 0 0 5px var(--neon-green); }
        .text-red { color: var(--neon-red); text-shadow: 0 0 5px var(--neon-red); }
        .text-cyan { color: var(--neon-cyan); text-shadow: 0 0 5px var(--neon-cyan); }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--neon-cyan);
            font-family: var(--font-display);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .blink { animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0.3; } }

        .error {
            color: var(--neon-red);
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Left Panel - Watchlist -->
        <div class="panel">
            <div class="panel-header">
                <span><i class="fas fa-dna" style="margin-right: 8px;"></i> Assets</span>
                <span class="blink" style="color:var(--neon-green); font-size:10px;">● LIVE</span>
            </div>
            <div class="panel-content" id="watchlist">
                <div class="loading">
                    <i class="fas fa-circle-notch fa-spin" style="font-size: 24px; margin-bottom: 10px;"></i> Initializing...
                </div>
            </div>
        </div>

        <!-- Center Panel - Chart -->
        <div class="chart-area">
            <div class="chart-header">
                <div class="chart-title">
                    <span class="chart-symbol" id="chartSymbol">SBER</span>
                    <span class="chart-name" id="chartName">Sberbank</span>
                </div>
                <div class="chart-price">
                    <div class="current-price" id="currentPrice">---</div>
                    <div class="price-change" id="priceChange">---</div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">OUVERTURE</div>
                    <div class="stat-value" id="statOpen">---</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">+ HAUT</div>
                    <div class="stat-value" id="statHigh">---</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">+ BAS</div>
                    <div class="stat-value" id="statLow">---</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">VOLUME</div>
                    <div class="stat-value" id="statVolume">---</div>
                </div>
            </div>

            <div class="chart-container">
                <div id="chart"></div>
                <div class="volume-legend">
                    <span class="volume-up">Volume</span>
                </div>
            </div>

            <div class="timeframe-selector">
                <button class="timeframe-btn active" data-timeframe="1D">1J</button>
                <button class="timeframe-btn" data-timeframe="1W">1S</button>
                <button class="timeframe-btn" data-timeframe="1M">1M</button>
                <button class="timeframe-btn" data-timeframe="3M">3M</button>
                <button class="timeframe-btn" data-timeframe="6M">6M</button>
                <button class="timeframe-btn" data-timeframe="1Y">1A</button>
                <button class="timeframe-btn" data-timeframe="ALL">MAX</button>
            </div>
        </div>

        <!-- Right Panel - Orderbook & News -->
        <div class="panel">
            <div class="panel-header">
                <span><i class="fas fa-microchip" style="margin-right: 8px;"></i> Orderbook</span>
                <span style="font-size:10px; color:var(--text-dim);">DEPTH: 20</span>
            </div>
            <div class="panel-content" id="orderbook">
                <div class="loading">
                    <i class="fas fa-satellite-dish fa-spin" style="font-size: 24px; margin-bottom: 10px;"></i> Connecting...
                </div>
            </div>

            <div class="panel-header">
                <span><i class="fas fa-broadcast-tower" style="margin-right: 8px;"></i> Feed</span>
            </div>
            <div class="panel-content" id="news">
                <div class="loading">
                    <i class="fas fa-wifi fa-spin" style="font-size: 24px; margin-bottom: 10px;"></i> Syncing...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const TICKERS = [
            { symbol: 'SBER', name: 'Sberbank' },
            { symbol: 'GAZP', name: 'Gazprom' },
            { symbol: 'LKOH', name: 'Lukoil' },
            { symbol: 'GMKN', name: 'Norilsk Nickel' },
            { symbol: 'NVTK', name: 'Novatek' },
            { symbol: 'ROSN', name: 'Rosneft' },
            { symbol: 'YNDX', name: 'Yandex' },
            { symbol: 'TATN', name: 'Tatneft' },
            { symbol: 'MTSS', name: 'MTS' },
            { symbol: 'PLZL', name: 'Polyus' }
        ];

        // État de l'application
        let state = {
            currentTicker: 'SBER',
            chart: null,
            candleSeries: null,
            volumeSeries: null,
            currentTimeframe: '3M'
        };

        // ==========================================
        // GRAPHIQUE AVEC ÉCHELLE CORRIGÉE
        // ==========================================

        function initChart() {
            const container = document.getElementById('chart');
            
            // Création du graphique avec options d'échelle optimisées
            state.chart = LightweightCharts.createChart(container, {
                width: container.clientWidth,
                height: container.clientHeight,
                layout: {
                    background: { type: 'solid', color: '#050505' },
                    textColor: '#5c7c8a',
                    fontFamily: 'JetBrains Mono',
                },
                grid: {
                    vertLines: { color: 'rgba(0, 243, 255, 0.05)', style: 0, width: 1 },
                    horzLines: { color: 'rgba(0, 243, 255, 0.05)', style: 0, width: 1 },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                    vertLine: {
                        color: '#ff00ff',
                        width: 1,
                        style: 2,
                        labelBackgroundColor: '#ff00ff',
                    },
                    horzLine: {
                        color: '#ff00ff',
                        width: 1,
                        style: 2,
                        labelBackgroundColor: '#ff00ff',
                    },
                },
                rightPriceScale: {
                    borderColor: 'rgba(0, 243, 255, 0.1)',
                    scaleMargins: {
                        top: 0.1,
                        bottom: 0.2,
                    },
                    autoScale: true,
                    entireTextOnly: false,
                },
                leftPriceScale: {
                    visible: false,
                },
                timeScale: {
                    borderColor: 'rgba(0, 243, 255, 0.1)',
                    timeVisible: true,
                    secondsVisible: false,
                    fixLeftEdge: true,
                    fixRightEdge: true,
                    lockVisibleTimeRangeOnResize: true,
                },
                handleScale: {
                    axisPressedMouseMove: true,
                    mouseWheel: true,
                    pinch: true,
                },
                handleScroll: {
                    mouseWheel: true,
                    pressedMouseMove: true,
                },
            });

            // Bougies Néon
            state.candleSeries = state.chart.addCandlestickSeries({
                upColor: '#00ff9d',
                downColor: '#ff0055',
                borderUpColor: '#00ff9d',
                borderDownColor: '#ff0055',
                wickUpColor: '#00ff9d',
                wickDownColor: '#ff0055',
                priceLineVisible: true,
                lastValueVisible: true,
                priceLineColor: '#00f3ff',
                priceLineStyle: 2,
                priceFormat: {
                    type: 'price',
                    precision: 2,
                    minMove: 0.01,
                },
            });

            // Série des volumes (en bas, avec échelle séparée)
            state.volumeSeries = state.chart.addHistogramSeries({
                color: '#00f3ff',
                priceFormat: {
                    type: 'volume',
                },
                priceScaleId: 'volume-scale',
                scaleMargins: {
                    top: 0.8,
                    bottom: 0,
                },
                priceLineVisible: false,
                lastValueVisible: false,
            });

            // Configurer l'échelle des volumes
            state.chart.priceScale('volume-scale').applyOptions({
                scaleMargins: {
                    top: 0.8,
                    bottom: 0,
                },
                borderVisible: false,
                autoScale: true,
            });

            // Gestionnaire de redimensionnement
            new ResizeObserver(() => {
                const { width, height } = container.getBoundingClientRect();
                state.chart.applyOptions({ width, height });
                state.chart.timeScale().fitContent();
            }).observe(container);
        }

        // ==========================================
        // GÉNÉRATION DE DONNÉES
        // ==========================================

        function generateChartData(ticker, timeframe) {
            const now = new Date();
            let candleData = [];
            let volumeData = [];
            
            // Définir le nombre de points selon la période
            let points = 100;
            let interval = 24 * 60 * 60; // 1 jour en secondes
            
            switch(timeframe) {
                case '1D': points = 24; interval = 60 * 60; break;
                case '1W': points = 7; interval = 24 * 60 * 60; break;
                case '1M': points = 30; interval = 24 * 60 * 60; break;
                case '3M': points = 90; interval = 24 * 60 * 60; break;
                case '6M': points = 180; interval = 24 * 60 * 60; break;
                case '1Y': points = 365; interval = 24 * 60 * 60; break;
                case 'ALL': points = 500; interval = 24 * 60 * 60; break;
            }
            
            // Prix de base selon le ticker
            const basePrices = {
                'SBER': 280,
                'GAZP': 165,
                'LKOH': 7100,
                'GMKN': 17000,
                'NVTK': 1300,
                'ROSN': 550,
                'YNDX': 2600,
                'TATN': 650,
                'MTSS': 300,
                'PLZL': 12000
            };
            
            let price = basePrices[ticker] || 1000;
            let minPrice = price;
            let maxPrice = price;
            let trend = Math.random() * 0.2 - 0.1;
            
            for (let i = points; i >= 0; i--) {
                const time = Math.floor(now.getTime() / 1000) - (i * interval);
                
                // Mouvement de prix avec volatilité réaliste
                const volatility = 0.02;
                const change = price * (trend + (Math.random() * volatility * 2 - volatility));
                
                const open = price;
                const close = price + change;
                const high = Math.max(open, close) * (1 + Math.random() * 0.01);
                const low = Math.min(open, close) * (1 - Math.random() * 0.01);
                
                // Mettre à jour les min/max pour l'échelle
                minPrice = Math.min(minPrice, low);
                maxPrice = Math.max(maxPrice, high);
                
                // Volume proportionnel à l'activité
                const volumeBase = Math.abs(change / price) * 50000000;
                const volume = Math.max(100000, Math.floor(volumeBase + Math.random() * 10000000));
                
                candleData.push({
                    time: time,
                    open: open,
                    high: high,
                    low: low,
                    close: close
                });
                
                volumeData.push({
                    time: time,
                    value: volume,
                    color: '#00f3ff'
                });
                
                price = close;
            }
            
            return { candles: candleData, volumes: volumeData };
        }

        function updateChart(ticker, timeframe) {
            const { candles, volumes } = generateChartData(ticker, timeframe);
            
            state.candleSeries.setData(candles);
            state.volumeSeries.setData(volumes);
            
            // Ajuster l'échelle pour bien voir les prix et volumes
            state.chart.timeScale().fitContent();
        }

        // ==========================================
        // WATCHLIST
        // ==========================================

        function renderWatchlist() {
            const container = document.getElementById('watchlist');
            
            container.innerHTML = TICKERS.map(t => {
                const price = (Math.random() * 1000 + 100).toFixed(2);
                const change = (Math.random() * 4 - 2).toFixed(2);
                const changeClass = change >= 0 ? 'text-green' : 'text-red';
                const activeClass = t.symbol === state.currentTicker ? 'active' : '';
                
                return `
                    <div class="watchlist-item ${activeClass}" onclick="selectTicker('${t.symbol}')">
                        <div>
                            <div class="watchlist-symbol">${t.symbol}</div>
                            <div class="watchlist-name">${t.name}</div>
                        </div>
                        <div style="text-align:right">
                            <div class="watchlist-price">${price}</div>
                            <div class="watchlist-change ${changeClass}">
                                ${change >= 0 ? '+' : ''}${change}%
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ==========================================
        // CARNET D'ORDRES
        // ==========================================

        function renderOrderbook(ticker) {
            const container = document.getElementById('orderbook');
            const basePrice = (Math.random() * 1000 + 100);
            
            let asks = '';
            let bids = '';
            
            // Ventes (asks)
            for (let i = 5; i >= 1; i--) {
                const price = basePrice + (i * 2);
                const volume = Math.floor(Math.random() * 50000) + 5000;
                const depth = (volume / 100000) * 100;
                
                asks += `
                    <div class="orderbook-row">
                        <div class="depth-bar depth-ask" style="width: ${depth}%"></div>
                        <div class="orderbook-text">
                            <span class="ask-price">${price.toFixed(2)}</span>
                            <span>${volume.toLocaleString()}</span>
                            <span></span>
                        </div>
                    </div>
                `;
            }
            
            // Spread
            const spread = '<div style="text-align:center; padding:10px; background:rgba(0,0,0,0.4); margin:10px 0; border-radius:4px; color:var(--neon-cyan);">SPREAD</div>';
            
            // Achats (bids)
            for (let i = 1; i <= 5; i++) {
                const price = basePrice - (i * 2);
                const volume = Math.floor(Math.random() * 50000) + 5000;
                const depth = (volume / 100000) * 100;
                
                bids += `
                    <div class="orderbook-row">
                        <div class="depth-bar depth-bid" style="width: ${depth}%"></div>
                        <div class="orderbook-text">
                            <span></span>
                            <span>${volume.toLocaleString()}</span>
                            <span class="bid-price">${price.toFixed(2)}</span>
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = asks + spread + bids;
        }

        // ==========================================
        // ACTUALITÉS
        // ==========================================

        function renderNews() {
            const news = [
                { date: 'NOW', title: 'SYSTEM UPDATE: NEURAL LINK ESTABLISHED' },
                { date: '10m ago', title: 'MOEX: Volatility index spike detected' },
                { date: '1h ago', title: 'Sberbank: Quantum computing division launched' },
                { date: '2h ago', title: 'Gazprom: Energy output optimized by 15%' },
                { date: '3h ago', title: 'Lukoil: Offshore drilling AI upgraded' },
                { date: '5h ago', title: 'Norilsk Nickel: Synthetic metal futures approved' }
            ];
            
            const container = document.getElementById('news');
            
            container.innerHTML = news.map(item => `
                <div class="news-item">
                    <div class="news-date">
                        <i class="far fa-clock" style="margin-right: 4px;"></i>
                        ${item.date}
                    </div>
                    <div class="news-title">${item.title}</div>
                </div>
            `).join('');
        }

        // ==========================================
        // STATISTIQUES
        // ==========================================

        function updateStats(ticker) {
            const price = (Math.random() * 1000 + 100);
            const open = price * 0.99;
            const high = price * 1.02;
            const low = price * 0.98;
            const volume = Math.floor(Math.random() * 10000000) + 1000000;
            const change = (Math.random() * 4 - 2);
            
            const elPrice = document.getElementById('currentPrice');
            elPrice.textContent = price.toFixed(2) + ' ₽';
            elPrice.style.color = change >= 0 ? 'var(--neon-green)' : 'var(--neon-red)';
            elPrice.style.textShadow = change >= 0 ? '0 0 10px var(--neon-green)' : '0 0 10px var(--neon-red)';

            const elChange = document.getElementById('priceChange');
            elChange.innerHTML = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
            elChange.className = `price-change ${change >= 0 ? 'text-green' : 'text-red'}`;
            
            document.getElementById('statOpen').textContent = open.toFixed(2);
            document.getElementById('statHigh').textContent = high.toFixed(2);
            document.getElementById('statLow').textContent = low.toFixed(2);
            document.getElementById('statVolume').textContent = (volume / 1000000).toFixed(2) + 'M';
        }

        // ==========================================
        // SÉLECTION DU TICKER
        // ==========================================

        function selectTicker(ticker) {
            state.currentTicker = ticker;
            
            // Mise à jour UI
            document.getElementById('chartSymbol').textContent = ticker;
            const tickerInfo = TICKERS.find(t => t.symbol === ticker);
            document.getElementById('chartName').textContent = tickerInfo ? tickerInfo.name : '';
            
            // Mise à jour des données
            updateChart(ticker, state.currentTimeframe);
            updateStats(ticker);
            renderOrderbook(ticker);
            renderWatchlist();
        }

        // ==========================================
        // GESTION DES TIMEFRAMES
        // ==========================================

        function setupTimeframes() {
            document.querySelectorAll('.timeframe-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.timeframe-btn').forEach(b => 
                        b.classList.remove('active')
                    );
                    e.target.classList.add('active');
                    
                    state.currentTimeframe = e.target.dataset.timeframe;
                    updateChart(state.currentTicker, state.currentTimeframe);
                });
            });
        }

        // ==========================================
        // INITIALISATION
        // ==========================================

        function init() {
            // Initialiser le graphique
            initChart();
            
            // Rendre les composants
            renderWatchlist();
            renderOrderbook(state.currentTicker);
            renderNews();
            
            // Mettre à jour les stats et le graphique
            updateStats(state.currentTicker);
            updateChart(state.currentTicker, state.currentTimeframe);
            
            // Configurer les timeframes
            setupTimeframes();
            
            // Rafraîchissement périodique
            setInterval(() => {
                updateStats(state.currentTicker);
                renderOrderbook(state.currentTicker);
                renderWatchlist();
            }, 5000);
        }

        // Rendre selectTicker disponible globalement
        window.selectTicker = selectTicker;

        // Démarrer
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
